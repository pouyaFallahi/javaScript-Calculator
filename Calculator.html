<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stayle.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div class="container gap-2 text-center">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <input type="text" id="number_one" placeholder="enter your first number">
            </div>
            <div class="col-md-1 col-sm-12">
                <h3 id="operator">  </h3>
            </div>
            <div class="col-md-3 col-sm-12">
                <input type="text" id="number_two" placeholder="enter your second number">

            </div>
            <div class="col-md-1 col-sm-12">
                <h3 id="result"> = </h3>
            </div>
            <div class="col-md-2 col-sm-12">
                <output type="number" id="number_result" name="number-result" placeholder="your result"></output>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-light" id="btn_plus"><h3> + </h3></button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-light" id="btn_subtraction"><h3> - </h3></button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-light" id="btn_division"><h3> / </h3></button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-light" id="btn_multiplication"><h3> x </h3></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
